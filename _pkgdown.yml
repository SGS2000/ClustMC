url: https://sgs2000.github.io/ClustMC/
template:
  bootstrap: 5
  bslib:
    bootswatch: flatly
    pkgdown-navbar-bg: '#2d3e50'
    pkgdown-navbar-bg-dark: '#2d3e50'
  light-switch: true

navbar:
  bg: dark
  structure:
    left: [home, reference, articles, news]
    right: [search, github, linkedin, site, lightswitch]
  components:
    home:
      icon: fa-home
      text: Home
      href: index.html
      aria-label: Home
    reference:
      icon: fa-list
      text: Reference
      href: reference/index.html
      aria-label: Reference
    articles:
      icon: fa-book
      text: Articles
      aria-label: Articles
      menu:
        - text: "Customizing Plots"
          href: articles/CustomPlots.html
    news:
      icon: fa-newspaper-o
      text: News
      href: news/index.html
      aria-label: Changelog
    linkedin:
      icon: fa-linkedin
      href: https://www.linkedin.com/in/santiago-garcia-sanchez-21b20a1a9/
      aria-label: LinkedIn
    site:
      icon: fa-globe
      href: https://sgs2000.github.io/
      aria-label: Website

reference:
- title: Tests
  desc:  Cluster-based multiple comparisons tests.
- contents:
  - ends_with("_test")
- title: Datasets
  desc:  Datasets used to illustrate the tests.
- contents:
  - has_keyword("datasets")
